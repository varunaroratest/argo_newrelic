apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-test-application
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: app-2
            version: v1.0.0
  template:
    metadata:
      name: argo-test-application       
      annotations:
        notifications.argoproj.io/subscribe.on-deployed.newrelic: "1076073543" 
        version: "v4.3.2"
        component: "test-application"
    spec:
      project: default
      source:
        repoURL: https://github.com/varunaroratest/argo_newrelic.git
        path: node/k8/applicationSets/
        targetRevision: main        
      destination:
        server: https://kubernetes.default.svc
        namespace: argo-temp-app
      syncPolicy:
        automated:
          prune: true
          selfHeal: true          
